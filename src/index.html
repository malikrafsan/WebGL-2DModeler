<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grafkom</title>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item center">
            <ul class="column-scroll" style="height:775px" id="card">
                <!-- <p class="judul-card">Polygon 1</p> -->
            </ul>
        </div>
        <div class="grid-item">
            <div class="grid-item-middle-top">
                <select class = "select-dropdown" id="bentuk">
                    <option value="persegipanjang">PersegiPanjang</option>
                    <option value="garis">Garis</option>
                    <option value="persegi">Persegi</option>
                    <option value="poligon">Poligon</option>
                </select>

                    <select class="select-dropdown" id="feature_mode">
                    </select>
                <!-- <select id="transformasi">
                    <option value="translasi">Translasi</option>
                    <option value="dilatasi">Dilatasi</option>
                </select> -->
            </div>

            <div class="grid-item-middle-middle">
                <canvas id="canvas" width="800" height="750"></canvas>
            </div>

            <div class="grid-item-middle-bottom">
                <div class="baris">
                    <div class="kolom">
                        Current file: <span id="current_file">-</span>
                    </div>
                    <div class="kolom">
                        <button id="load">Load</button>
                        <button id="save">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-item">
            <h2 class="spacing">More Actions</h2>
            <div class="grid-container-row"  id="functionals" >
                <div class="grid-item spacing customize">
                    <input type="color" id="color_picker" value="#000000">
                    <input type="checkbox" id="fill" text="fill" checked>
                    <label>Fill</label>
                </div>
                <select class="grid-item spacing select-dropdown" name="mode" id="select-mode"></select>
                <button class="grid-item spacing" id="pop">Pop</button>
                <button class="grid-item spacing" id="clear">Clear</button>
                <button class="grid-item spacing toggling" id="select">Select Corner</button>
                
            </div>  
        </div>
    </div>

    <script src="./const.js"></script>
    <script src="./enums.js"></script>
    <script src="./globals.js"></script>
    <script src="./models.js"></script>
    <script src="./struct.js"></script>
    <script src="./utils.js"></script>
    <script src="./renderer.js"></script>
    <script src="./main.js"></script>
</body>
</html>
